<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formatting</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 50px auto;
            background-color: #f0f8ff;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #87CEFA;
        }
        td {
            font-size: 16px;
        }
        .row1 {
            background-color: #dda0dd;
        }
        .row2 {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Table Formatting</h2>
    
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr class="row1">
            <td><img src="https://www.dekoros.com/wp-content/uploads/2023/04/YD-00693-autumn-forest.jpg" alt="" width="80px" height="100px"></td>
            <td>Tina</td>
            <td>100</td>
        </tr>
        <tr class="row2">
            <td>2</td>
            <td>Nina</td>
            <td>99</td>
        </tr>
    </table>

</body>
</html>
